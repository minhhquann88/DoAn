# ============================================
# TEST DATABASE CONFIGURATION
# Sử dụng H2 In-Memory Database cho testing
# ============================================

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8081

# JWT Configuration (for testing)
coursemgmt.app.jwtSecret=TestSecretKeyForJWTTestingPurposesOnlyDoNotUseInProduction123456789
coursemgmt.app.jwtExpirationMs=3600000

# Disable email sending in tests
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=test
spring.mail.password=test

# Logging
logging.level.com.coursemgmt=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

